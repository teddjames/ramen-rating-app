<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ramen Rater</title>
    <style>
      #ramen-menu {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      #ramen-menu img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
      }

      #ramen-menu img:hover {
        border-color: orange;
      }

      #ramen-detail img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        display: block;
        margin-bottom: 10px;
      }

      form {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 300px;
      }

      form label {
        display: inline-block;
        width: 70px;
      }

      form input {
        margin-bottom: 10px;
        width: 200px;
      }

      form button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Ramen Rater</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
      <img id="detail-image" src="./images/gyukotsu.jpg" alt="Ramen Image" />
      <h2 id="detail-name">Name</h2>
      <h3 id="detail-restaurant">Restaurant</h3>
      <p>Rating: <span id="detail-rating"></span></p>
      <p>Comment: <span id="detail-comment"></span></p>
    </div>

    <form id="new-ramen">
      <h3>Add New Ramen</h3>
      <div>
        <label for="new-name">Name</label>
        <input type="text" id="new-name" name="name" required />
      </div>
      <div>
        <label for="new-restaurant">Restaurant</label>
        <input type="text" id="new-restaurant" name="restaurant" required />
      </div>
      <div>
        <label for="new-image">Image</label>
        <input
          type="text"
          id="new-image"
          name="image"
          placeholder="Image URL"
          required
        />
      </div>
      <div>
        <label for="new-rating">Rating</label>
        <input
          type="number"
          id="new-rating"
          name="rating"
          min="0"
          max="10"
          required
        />
      </div>
      <div>
        <label for="new-comment">Comment</label>
        <input type="text" id="new-comment" name="comment" />
      </div>
      <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
